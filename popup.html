<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisma Tools</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icon.png" alt="Prisma Tools" class="logo">
            <h1 id="prisma-tools" class="title">Ops Toolshed</h1>
        </div>

        <h2 id="prisma-but-better" class="subtitle">Tools to make you go 'oooo'!</h2>

        <div class="button-group">
            <button id="prismaButton" class="nav-button">Prisma</button>
            <button id="metaHandbookButton" class="nav-button">Meta Handbook</button>
            <button id="timesheetsButton" class="nav-button">My Timesheets</button>
            <button id="approvalsButton" class="nav-button">Timesheet Approvals</button>
            <button id="officeHoursButton" class="nav-button">Office Hours</button>
            <button id="tpoSharepointButton" class="nav-button">TPO Sharepoint</button>
            <button id="approversListButton" class="nav-button">Prisma Approvers List</button>
            <button id="addCampaignButton" class="nav-button">Add Campaign</button>
            <button id="metaBillingCheckButton" class="nav-button">Meta Billing Check</button>
            <button id="opsDreButton" class="nav-button">Ops D.R.E</button>
        </div>


        <div class="campaign-actions-grid">
            <!-- Row 1: Campaign ID and a spacer -->
            <div class="input-group">
                <input type="text" id="campaignId" placeholder="Enter Campaign ID">
            </div>
            <div></div> <!-- Spacer -->

            <!-- Row 2: Campaign Date and D Number -->
            <div class="input-group">
                <input type="text" id="campaignDate" placeholder="Enter Campaign month and year (optional)">
            </div>
            <div class="input-group">
                <input type="text" id="dNumber" placeholder="Enter D Number">
            </div>

            <!-- Row 3: Buttons -->
            <button id="generateUrl" class="primary-button">Open Campaign</button>
            <button id="openCampaignDNumber" class="primary-button">Open Campaign</button>

            <!-- Row 4: Error Message -->
            <div></div> <!-- Spacer -->
            <p id="dNumberError" class="error-message hidden"></p>
        </div>

        <div class="section">
            <h3>Switch Location:</h3>
            <div class="button-group">
                <button id="ngmclonButton" class="location-button">NGMCLON</button>
                <button id="ngmcintButton" class="location-button">NGMCINT</button>
                <button id="ngmcscoButton" class="location-button">NGMCSCO</button>
                <button id="ngopenButton" class="location-button">NGOPEN</button>
            </div>
        </div>
    </div>

    <div class="settings-link-container">
        <a href="#" id="openSettingsPage" class="settings-page-link">Settings</a>
    </div>
    <div class="feedback">
        <a href="https://teams.microsoft.com/l/chat/0/0?users=harry.barnes@essencemediacom.com&topicname=Chat" target="_blank">Submit feedback / compliment the chef here!</a>
    </div>

    <script src="popup.js"></script></body>
</html>
